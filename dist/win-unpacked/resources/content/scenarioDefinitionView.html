<div id="scenarioDefinitionView">
    <div>
        <form class="form-inline">
            <div class="form-group">
                <label for="scenario_name">Scenario In Use:</label>
                <input type="text" class="form-control" id="scenario_name">
            </div>
        </form>
    </div>
    <table id="datatype-grid-basic" class="table table-condensed table-hover table-striped">
        <thead>
        <tr>
            <th data-identifier="true" data-column-id="id" data-formatter="id" data-width="10">ID</th>
            <th data-column-id="name" data-formatter="name">Scenario Name</th>
            <th data-column-id="startYear">Start Year</th>
            <th data-column-id="timePeriod" data-formatter="timePeriod">Time Period</th>
            <th data-column-id="discount" data-formatter="discount">Discount Factor</th>
            <th data-column-id="commands" data-formatter="commands" data-sortable="false">Commands</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <!--Modal Dialog for model definition-->
    <div class="modal fade" id="modelDefinitionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Scenario Definition</h4>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <div class="form-group">
                            <label for="new_scenario_name">Scenario Name:</label>
                            <input type="text" class="form-control" id="new_scenario_name">
                        </div>
                        <div class="form-group">
                            <label for="start_year">Start Year:</label>
                            <input type="text" class="form-control" id="start_year">
                        </div>
                        <div class="form-group">
                            <label for="time_period">Time Period:</label>
                            <input type="text" class="form-control" id="time_period">
                        </div>
                        <div class="form-group">
                            <label for="discount_factor">Discount Factor:</label>
                            <input type="text" class="form-control" id="discount_factor">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="addScenario" type="button" class="btn btn-primary" data-dismiss="modal">Add scenario</button>
                </div>
            </div>
        </div>
    </div>
</div>
