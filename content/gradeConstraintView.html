<div id="processConstraintView">
    <form class="form-inline">
        <div class="form-group">
            <label for="scenario_name">Scenario In Use:</label>
            <input type="text" class="form-control" id="scenario_name" value="<%= name %>">
        </div>
    </form>
</div>
<table id="datatype-grid-basic" class="table table-condensed table-hover table-striped">
    <thead>
    <tr>
        <th data-formatter="productJoin" data-column-id="productJoinName">Product Join</th>
        <th data-formatter="inUse" data-column-id="inUse">In Use</th>
        <th data-formatter="grade" data-column-id="selectedGradeName">Grade</th>
        <th data-formatter="grouping" data-column-id="selectorName">Grouping</th>
        <th data-formatter="isMax" data-column-id="isMax">Max/Min</th>
        <th data-column-id="commands" data-formatter="commands" data-sortable="false">Commands</th>
        <% var counter = timePeriod %>
        <% for(var i=0; i< counter; i++) { %>
        <th data-formatter="values" data-column-id="<%= (startYear + i) %>"><%= (startYear + i) %></th>
        <% } %>
    </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
</table>
<!--Modal Dialog for model definition-->
<div class="modal fade" id="modelDefinitionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Scenario Definition</h4>
            </div>
            <div class="modal-body">
                <form class="form">
                    <div class="form-group">
                        <label for="new_scenario_name">Scenario Name:</label>
                        <input type="text" class="form-control" id="new_scenario_name">
                    </div>
                    <div class="form-group">
                        <label for="start_year">Start Year:</label>
                        <input type="text" class="form-control" id="start_year">
                    </div>
                    <div class="form-group">
                        <label for="time_period">Time Period:</label>
                        <input type="text" class="form-control" id="time_period">
                    </div>
                    <div class="form-group">
                        <label for="discount_factor">Discount Factor:</label>
                        <input type="text" class="form-control" id="discount_factor">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="addScenario" type="button" class="btn btn-primary" data-dismiss="modal">Add model</button>
            </div>
        </div>
    </div>
</div>
</div>
