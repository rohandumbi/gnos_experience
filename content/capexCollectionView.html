<div id="capexCollectionView">
    <div>
        <form class="form-inline">
            <div class="form-group">
                <label for="scenario_name">Scenario In Use:</label>
                <input type="text" class="form-control" id="scenario_name">
            </div>
            <div style="display: inline-block; float:right" class="btn-group" role="group" aria-label="...">
                <button id="add-capex" type="button" data-target="#capexDefinitionModal" class="btn btn-primary"
                        data-toggle="modal">
                    Add Capex
                </button>
            </div>
        </form>
    </div>
    <hr>
    <div id="capex-container">
    </div>
    <div class="modal fade" id="capexDefinitionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Capex Definition</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline">

                        <form class="form">
                            <div class="form-group">
                                <label for="new_capex_name">Capex Name:</label>
                                <input type="text" class="form-control" id="new_capex_name">
                            </div>
                            <br/>
                        </form>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="add_capex" type="button" class="btn btn-primary" data-dismiss="modal">Add capex</button>
                </div>
            </div>
        </div>
    </div>
</div>
