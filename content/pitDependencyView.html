<div id="expressionDefinitionView">
    <form class="form-inline">
        <div class="form-group">
            <label for="scenario_name">Scenario In Use:</label>
            <input type="text" class="form-control" id="scenario_name" value="<%= name %>">
        </div>
    </form>
    <table id="datatype-grid-basic" class="table table-condensed table-hover table-striped">
        <thead>
        <tr>
            <th data-column-id="firstPitName" data-formatter="first_pit">First Pit</th>
            <th data-column-id="firstPitAssociatedBench" data-formatter="first_pit_bench">Bench Name</th>
            <th data-column-id="dependentPitName" data-formatter="dependent_pit">Dependent Pit</th>
            <th data-column-id="dependentPitAssociatedBench" data-formatter="dependent_pit_bench">Bench Name</th>
            <th data-column-id="inUse" data-formatter="in_use">In Use</th>
            <th data-column-id="minLead" data-formatter="min_lead">Min Lead</th>
            <th data-column-id="maxLead" data-formatter="max_lead">Max Lead</th>
            <th data-column-id="description" data-formatter="description">Description</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <!--Modal Dialog for model definition-->
    <div class="modal fade" id="expressionDefinitionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Expression Definition</h4>
                </div>
                <div class="modal-body">
                    <div class="modal-body">
                        <form class="form">
                            <div class="form-group">
                                <label for="expression_name">Expression Name:</label>
                                <input type="text" class="form-control" id="expression_name">
                            </div>
                            <div class="form-group">
                                <input id="expression_isGrade" type="checkbox"/> <label>This is grade</label>
                            </div>
                            <div class="form-group">
                                <input id="expression_isComplex" type="checkbox"/> <label>This is complex</label>
                            </div>
                            <div class="form-group">
                                <label for="expression_definition">Definition:</label>
                                <input type="text" class="form-control" id="expression_definition">
                            </div>
                            <div class="form-group">
                                <label for="expression_filter">Filter:</label>
                                <input type="text" class="form-control" id="expression_filter">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="addModel" type="button" class="btn btn-primary" data-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
