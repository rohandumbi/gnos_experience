<div id="expressionDefinitionView">
    <form class="form-inline">
        <div class="form-group">
            <label for="scenario_name">Scenario In Use:</label>
            <input type="text" class="form-control" id="scenario_name" value="<%= name %>">
        </div>
    </form>
    <table id="datatype-grid-basic" class="table table-condensed table-hover table-striped">
        <thead>
        <tr>
            <th data-identifier="true" data-formatter="id" data-column-id="dependencyId" style="width:0px"></th>
            <th data-column-id="firstPitName" data-formatter="first_pit">First Pit</th>
            <th data-column-id="firstPitAssociatedBench" data-formatter="first_pit_bench">Bench Name</th>
            <th data-column-id="dependentPitName" data-formatter="dependent_pit">Dependent Pit</th>
            <th data-column-id="dependentPitAssociatedBench" data-formatter="dependent_pit_bench">Bench Name</th>
            <th data-column-id="inUse" data-formatter="in_use">In Use</th>
            <th data-column-id="minLead" data-formatter="min_lead">Min Lead</th>
            <th data-column-id="maxLead" data-formatter="max_lead">Max Lead</th>
            <th data-column-id="description" data-formatter="description">Description</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <!--Modal Dialog for model definition-->
    <!--Modal Dialog for model definition-->
    <div class="modal fade" id="pitDependencyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Pit Dependency</h4>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <div id="first_pit_list" class="form-group">
                            <label>First Pit Name:</label>
                        </div>
                        <div id="dependent_pit_list" class="form-group">
                            <label>Dependent Pit Name:</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="addPitDependency" type="button" class="btn btn-primary" data-dismiss="modal">Add
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
