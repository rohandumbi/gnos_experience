<div id="workflowView" class="container-fluid">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <h4>
                <small>PITS</small>
            </h4>
            <hr>
            <ul class="list-group">
            </ul>
        </div>
        <div id="canvas-container" class="col-sm-10">
            <h4 style="display: inline-block">
                <small>PIT GROUPS</small>
            </h4>
            <div style="display: inline-block; float:right" class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#groupDefinitionModal">
                    Add Group
                </button>
                <button type="button" class="btn btn-default">Zoom In</button>
                <button type="button" class="btn btn-default">Zoom Out</button>
            </div>
            <hr>
            <canvas class="col-sm-10" id="viewport"></canvas>
        </div>
    </div>
    <!--Modal Dialog for model definition-->
    <div class="modal fade" id="groupDefinitionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Pit Group Definition</h4>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <div class="form-group">
                            <label for="new_group_name">Pit Group Name:</label>
                            <input type="text" class="form-control" id="new_group_name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="add-pitgroup" type="button" class="btn btn-primary" data-dismiss="modal">Add Group
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
