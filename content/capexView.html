<div class="capex-view panel panel-primary">
    <div class="panel-heading">
        <h3 id="capex_name" style="display: inline-block" class="panel-title"></h3>
        <div style="display: inline-block; float:right; margin-top: -6px" class="btn-group" role="group" aria-label="...">
            <button id="capex_delete" type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
            <!--<button type="button" class="btn btn-default">Zoom In</button>-->
        </div>
    </div>
    <div class="panel-body">
        <!-- Grid -->
        <table id="datatype-grid-basic" class="table table-condensed table-hover table-striped">
            <thead>
            <tr>
                <!--<th data-identifier="true" data-column-id="name">Instance Name</th>
                <th data-formatter="group" data-column-id="groupingName">Group(Process/Pit)</th>
                <th data-formatter="capex" data-column-id="capexAmount">Capex ($)</th>
                <th data-formatter="expansion_capacity" data-column-id="expansionCapacity">Expansion Capacity</th>-->
                <th data-identifier="true" data-column-id="name">Instance Name</th>
                <th data-column-id="groupingName" data-formatter="group">Group(Process/Pit)</th>
                <th data-column-id="capexAmount" data-formatter="capex">Capex ($)</th>
                <th data-column-id="expansionCapacity" data-formatter="expansion_capacity">Expansion Capacity</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
        <!--Modal Dialog for model definition-->
        <div class="modal fade" id="capexInstanceDefinitionModal" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Capex Instance Definition</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form">
                            <div class="form-group">
                                <label for="new_instance_name">Instance Name:</label>
                                <input type="text" class="form-control" id="new_instance_name">
                            </div>
                            <!--<div class="form-group">
                                <label for="group">Group(Process/Pit):</label>
                                <input type="text" class="form-control" id="group">
                            </div>
                            <div class="form-group">
                                <label for="capex">Capex($):</label>
                                <input type="text" class="form-control" id="capex">
                            </div>
                            <div class="form-group">
                                <label for="expansion_capacity">Expansion Capacity:</label>
                                <input type="text" class="form-control" id="expansion_capacity">
                            </div>-->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="add_instance" type="button" class="btn btn-primary" data-dismiss="modal">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
