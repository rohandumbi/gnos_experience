<div id="workflowView" class="container-fluid" style="height:100%">
    <div class="col-md-2" style="height:100%">
        <div class="panel panel-primary" style="height:100%">
            <div class="panel-heading">
                <h3 class="panel-title">Models</h3>
            </div>
            <div class="panel-body" style="height:90%; overflow: auto">
                <ul class="list-group"></ul>
            </div>
        </div>
    </div>
    <div class="col-md-10" style="height:100%">
        <div class="panel panel-primary" style="height:100%">
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button id="save-graph" title="Save state" data-toggle="modal" type="button"
                            class="btn btn-default">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                    </button>
                    <div class="btn-group">
                        <button class="btn btn-default dropdown-toggle" title="Create new" type="button"
                                data-toggle="dropdown">
                            <span class="glyphicon glyphicon-plus"></span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li id="btnCreateProcessJoin"><a href="#">Model Join</a></li>
                            <li data-toggle="modal" data-target="#productModal"><a href="#">Product</a></li>
                            <li id="btnCreateProductJoin"><a href="#">Product Join</a></li>
                        </ul>
                    </div>
                    <button id="btn-zoomin" title="Zoom In" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-zoom-in"></span>
                    </button>
                    <button id="btn-zoomout" title="Zoom Out" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-zoom-out"></span>
                    </button>
                    <!--<button id="createMultiProduct" class="btn btn-primary">Create Multi</button>-->
                </div>
                <div class="btn-group">
                    <button id="btnUserLayout" title="User Defined Layout" type="button"
                            class="btn btn-default btn-layout active">
                        <span class="glyphicon glyphicon-bookmark"></span>
                    </button>
                    <button id="btnWidthFirstLayout" title="Best Fit Layout" type="button"
                            class="btn btn-default btn-layout">
                        <span class="glyphicon glyphicon-resize-horizontal"></span>
                    </button>
                    <button id="btnCircularLayout" title="Concentric Layout" type="button"
                            class="btn btn-default btn-layout">
                        <span class="glyphicon glyphicon-record"></span>
                    </button>
                </div>
                <div class="btn-group" style="float:right">
                    <button id="btnBlockFilter" class="btn filterBtn" type="button" data-toggle="button"
                            style="background-color:#d9534f">
                        <strong>BLOCK</strong>
                    </button>
                    <button id="btnModelFilter" class="btn filterBtn" type="button" data-toggle="button"
                            style="background-color:#4b4a5a; color:#ffffff">
                        <strong>MODEL</strong>
                    </button>
                    <button id="btnModelJoinFilter" class="btn filterBtn" type="button" data-toggle="button"
                            style="background-color:#e1d5d2">
                        <strong>MODEL JOIN</strong>
                    </button>
                    <button id="btnProductFilter" class="btn filterBtn" type="button" data-toggle="button"
                            style="background-color:#a55540">
                        <strong>PRODUCT</strong>
                    </button>
                    <button id="btnProductJoinFilter" class="btn filterBtn" type="button" data-toggle="button"
                            style="background-color:#e79a58">
                        <strong>PRODUCT JOIN</strong>
                    </button>
                </div>
            </div>
            <div class="panel-body" style="height:95%; overflow: auto; padding:0px;">
                <div id="canvas-container" style="height:99%; width:100%; overflow: auto">
                    <div id="viewport"></div>
                </div>
            </div>
        </div>
    </div>
    <span class="tooltiptext"></span>
    <div class="modal fade" id="processJoinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Model Join Definition</h4>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <div class="form-group">
                            <label for="join_name">Model Join Name:</label>
                            <input type="text" class="form-control" id="join_name">
                        </div>
                        <div class="form-group">
                            <label for="processJoinModalProcessList">List of Models:</label>
                            <div id="processJoinModalProcessList" style="max-height: 400px; overflow:auto"></div>
                        </div>
                        <br/>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="join_processes" type="button" class="btn btn-primary" data-dismiss="modal">Add join
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="productJoinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myProductLabel">Product Join Definition</h4>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <form class="form">
                            <div class="form-group">
                                <label for="product_join_name">Product Join Name:</label>
                                <input type="text" class="form-control" id="product_join_name">
                            </div>
                            <div class="form-group">
                                <label for="productJoinModalProductList">List of Products:</label>
                                <div id="productJoinModalProductList" style="max-height: 400px; overflow:auto"></div>
                            </div>
                            <br/>
                        </form>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="join_products" type="button" class="btn btn-primary" data-dismiss="modal">Add join
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="productModalLabel">Product Definition</h4>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <div class="form-group">
                            <label for="product_name">Product Name:</label>
                            <input type="text" class="form-control" id="product_name">
                        </div>
                        <br/>
                        <div id="process-list" class="form-group">
                        </div>
                        <br/>
                        <div id="unit-list" class="form-group">
                            <label>Unit:</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="add-product" type="button" class="btn btn-primary" data-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="productEditModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="productEditModalLabel">Product Edit</h4>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <div class="form-group">
                            <label for="edit-name">Product Name:</label>
                            <input type="text" class="form-control" id="edit-name" disabled/>
                        </div>
                        <br/>
                        <br/>
                        <div id="edit-unit-list" class="form-group">
                            <label>Unit:</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="edit-product" type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addProcessToJoinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Process</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline">
                        <form class="form">
                            <div class="form-group">
                                <label for="target_join">Join Name:</label>
                                <input type="text" class="form-control" id="target_join">

                            <br/>
                        </form>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="add-to-join" type="button" class="btn btn-primary" data-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addProductToJoinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Product</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline">
                        <form class="form">
                            <div class="form-group">
                                <label for="target_product_join">Product Join Name:</label>
                                <input type="text" class="form-control" id="target_product_join">
                            </div>
                            <br/>
                        </form>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="addProductToJoin" type="button" class="btn btn-primary" data-dismiss="modal">Add
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addProductJoinToJoinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Product Joins</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline">
                        <form class="form">
                            <div class="form-group">
                                <label for="parent_product_join">Product Join Name:</label>
                                <input type="text" class="form-control" id="parent_product_join">

                            <br/>
                        </form>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                    </button>
                </div>
            </div>
        </div>

    <div class="modal fade" id="addExpressionToProductModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span

                <div class="modal-body">
                    <form class="form-inline">
                        <form class="form">
                            <div id='expression-group' class="form-group">
                                <!--<input type="text" class="form-control" id="parent_product_join">-->

                            <br/>
                        </form>
                    </form>
                </div>
                <div class="modal-footer">

    <div class="modal fade" id="addUnitToProductModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Units</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline">
                        <form class="form">
                            <div id='unit-group' class="form-group">
                                <!--<label for="parent_product_join">Select Units:</label>-->
                                <!--<input type="text" class="form-control" id="parent_product_join">-->

                            <br/>
                        </form>
                    </form>

                <div class="modal-footer">

                <div class="modal-body" style="padding: 15px;">
                    <form class="form">
                        <div id='grade-list' class="form-group">

</div>
