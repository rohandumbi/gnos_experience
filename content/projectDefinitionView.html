<div class="form-group">
    <label for="name">Project Name:</label>
    <input type="name" class="form-control" id="name"/>
</div>
<div class="form-group" style="margin-top: 20px">
    <label for="date">Last Modified Date:</label>
    <input type="name" class="form-control" id="date" disabled="disabled"/>
</div>
<div class="form-group" style="margin-top: 20px">
    <label for="descriptions">Notes:</label>
    <input id="descriptions" name="" type="text" placeholder="Notes" class="form-control input-md" required=""/>
</div>
<div class="form-group" style="margin-top: 20px">
    <label for="present-file">Present File:</label>
    <input id="present-file" name="" type="text" placeholder="Notes" class="form-control input-md" required=""/>
</div>
<div class="form-group" style="margin-top: 20px">
    <label for="new-file">New File:</label>
    <input id="new-file" name="file" name="file" type="file" placeholder="" class="form-control input-md col-xs-5"
           required=""/>
</div>
<button id="btn-update" type="submit" class="btn btn-success" style="margin-top: 20px">Update</button>
