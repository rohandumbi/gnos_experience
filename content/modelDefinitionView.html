<div id="dataMappingView">
    <table id="datatype-grid-basic" class="table table-condensed table-hover table-striped">
        <thead>
            <tr>
                <th data-identifier="true" data-column-id="name">Model Name</th>
                <th data-column-id="expressionName" data-formatter="expression">Expression</th>
                <th data-column-id="filter" data-formatter="filter">Filter</th>
                <!--<th data-column-id="id" data-formatter="commands" data-sortable="false">Commands</th>-->
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <!--Modal Dialog for model definition-->
    <div class="modal fade" id="modelDefinitionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Model Definition</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="model_name">Model Name:</label>
                            <input type="text" class="form-control" id="model_name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="addModel" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
