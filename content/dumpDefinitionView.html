<div id="dumpDefinitionView">
    <table id="datatype-grid-basic" class="table table-condensed table-hover table-striped">
        <thead>
        <tr>
            <th data-identifier="true" data-column-id="name">Dump Name</th>
            <th data-column-id="type" data-column-id="type" data-formatter="type">Type</th>
            <th data-column-id="mappedTo" data-formatter="mappedTo">Pit/Pit Group</th>
            <th data-column-id="condition" data-formatter="condition">Condition</th>
            <th data-column-id="hasCapacity" data-formatter="hasCapacity">Has Capacity</th>
            <th data-column-id="capacity" data-formatter="capacity">Capacity</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <!--Modal Dialog for model definition-->
    <div class="modal fade" id="dumpDefinitionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Dump Definition</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline">

                        <form class="form">
                            <div class="form-group">
                                <label for="dump_name">Dump Name:</label>
                                <input type="text" class="form-control" id="dump_name">
                            </div>
                            <br/>
                            <div id="mapping_list" class="form-group">
                                <label>Pit/Pit Group:</label>
                            </div>
                        </form>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="addDump" type="button" class="btn btn-primary" data-dismiss="modal">Add dump</button>
                </div>
            </div>
        </div>
    </div>
</div>
